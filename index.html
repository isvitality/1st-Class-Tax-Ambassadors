    <style>
      /* --- Micro-interactions --- */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .btn-shine:hover::after {
        left: 150%;
      }

      .nav-link {
        position: relative;
        padding-bottom: 4px;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #FDC100; /* Updated color */
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.35s ease-out;
      }
      .nav-link:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
